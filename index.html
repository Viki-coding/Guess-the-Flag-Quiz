<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Guess the Flag Game, a fun interactive way to test the knowledge of your flags from around the globe!">
    <meta name="keywords" content="Flag game, flag quiz, test your knowledge, fun, educational games, children">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <title>Flag Quiz</title>

    <!-- Favicon files -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <!-- Connect to CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fontawesome link-->
    <script src="https://kit.fontawesome.com/213d853def.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>

        <div class="container">
            <img id="logo" src="assets/images/logo.webp" alt="world image surrounded by Flags of the World Quiz text">
            <div class="instructions">
                <!-- toggle button interpreted code from W3 schools (README has link)-->
                <button onclick="toggle()" id="instructions-btn"
                    aria-label="click to reveal instructions">INSTRUCTIONS</button>
                <div id="instructionsBox" aria-label="list of instruction">
                    <p>CAN YOU GUESS THESE 5 FLAGS?</p><br>
                    <p>LOOK at the flag - CLICK on your guess!</p><br>
                    <p>Box displays <mark id="green"> GREEN </mark>if you are correct</p><br>
                    <p>Box displays <mark id="red">RED </mark> if you are incorrect</p>
                </div>

                <div class="box">
                    <h3>Correct Scores: <span></span></h3>
                    <div class="counter">No of Questions: <span></span></div>
                </div>
            </div>
            <div class="flags">
                <div class="flag-img" aria-label="guess which flag" alt="guess which flag">
                    <img src="">
                </div>
                <div class="options">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="scoreboard">
                    <h3 class="correct" aria-label="correct score">Correct Answers: <span></span></h3>
                    <h3 class="incorrect" aria-label="incorrect score">Incorrect Answers: <span></span></h3>
                    <button id="reset" aria-label="this button resets the game">RESET GAME</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Connect to JS file -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.json" 
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

</body>
</html>
